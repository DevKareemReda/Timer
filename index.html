<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Indus</title>

	<!-- bootstrap ''grid'' files -->
	<link rel="stylesheet" href="css/libs/bootstrap-grid.min.css">

	<!-- Main stylesheet -->
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>

	<!-- _____ section.sec-hero _____ -->
	<section class="sec-hero">
		<div class="container">
			<div class="row">
				<div class="col-lg-10 mx-auto">
					<div class="hero-text text-center text-white">
						<img src="images/logo.png" alt="logo">
						<p>Lorem Ipsum is simply dummy text</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-6 mx-auto">
					<div class="counter-time">
						<div class="d-flex justify-content-center">
							<div class="counter-num me-1" id="day">0</div>
						</div>
						<span class="dash_title d-block text-center">Days</span>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 mx-auto">
					<div class="counter-time">
						<div class="d-flex justify-content-center">
							<div class="counter-num me-1" id="hours">0</div>
						</div>
						<span class="dash_title d-block text-center">Hours</span>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 mx-auto">
					<div class="counter-time">
						<div class="d-flex justify-content-center">
							<div class="counter-num me-1" id="minutes">0</div>
						</div>
						<span class="dash_title d-block text-center">Minutes</span>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 mx-auto">
					<div class="counter-time">
						<div class="d-flex justify-content-center">
							<div class="counter-num me-1" id="seconds">0</div>
						</div>
						<span class="dash_title d-block text-center">Seconds</span>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- ./sec-hero -->

	<!-- _____ section.preloader _____ -->
	<section class="preloader">
		<img src="images/loader.gif" alt="loader">
	</section>
	<!-- ./preloader -->

	<!-- Main Js file -->
	<script src="js/scripts.js"></script>

</body>

</html>
